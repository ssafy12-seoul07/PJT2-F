<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>운동영상 리뷰</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .video-thumbnail {
        width: 100%;
        max-width: 400px;
        height: auto;
      }
      .header {
        background-color: #f8f8f8;
        padding: 20px 0;
        text-align: center;
      }
      .header h1 {
        margin: 0;
      }
      .video-title {
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>운동영상 리뷰</h1>
      <p>토마토 다이어트</p>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <a id="video-hyperlink" href="" target="_blank">
            <img
              id="video-thumbnail"
              src=""
              alt="Video Thumbnail"
              class="video-thumbnail img-fluid rounded"
            />
          </a>
          <h2 id="video-title" class="video-title mt-4"></h2>
        </div>
      </div>

      <div
        class="modal fade"
        id="addReview"
        tabindex="-1"
        aria-labelledby="addReviewLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addReviewLabel">리뷰 추가</h5>
              <button
                type="button"
                class="btn-close"
                data-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="title" class="form-label">제목</label>
                  <input type="text" class="form-control" id="title" required />
                </div>
                <div class="mb-3">
                  <label for="content" class="form-label">내용</label>
                  <input
                    type="content"
                    class="form-control"
                    id="content"
                    required
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">추가</button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  닫기
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-2">
        <div class="col-md-10">
          <button
            class="btn btn-primary float-sm-end mb-2"
            data-toggle="modal"
            data-target="#addReview"
          >
            리뷰 추가
          </button>
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th scope="col">번호</th>
                <th scope="col">사용자</th>
                <th scope="col">제목</th>
                <th scope="col">작성 시간</th>
              </tr>
            </thead>
            <tbody id="reviewTable">
              <tr>
                <th scope="row">1</th>
                <td>서현 킴</td>
                <td>아 시원~~~하다!</td>
                <td>2024-08-30 00:11:22</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>혁구리</td>
                <td>옆구리 쑥쑥</td>
                <td>2024-08-30 00:11:22</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="js/reviews.js" type="module"></script>
    <script src="js/addReview.js"></script>
  </body>
</html>
